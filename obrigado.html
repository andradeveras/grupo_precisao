<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado - Grupo Precisão</title>
  <link rel="stylesheet" href="css/style_obrigado.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <section class="obrigado-section">
    <div class="obrigado-container">
        <!-- Logo da empresa centralizada -->
        <div class="obrigado-logo">
            <img src="./assets/img/logo-precisao.svg" alt="Logo Grupo Precisão">
        </div>
        <div class="obrigado-icone">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#b425b6"/>
            <path d="M7 13l3 3 7-7" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        </div>
        <h1>Obrigado pelo contato!</h1>
        <p>Recebemos sua solicitação e em breve nossa equipe entrará em contato.<br>
        Enquanto isso, fique à vontade para explorar nossos <a href="index.html#servicos">serviços</a> ou simular novamente.</p>
        <a href="index.html" class="btn btn-voltar">Voltar para o site</a>
    </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
